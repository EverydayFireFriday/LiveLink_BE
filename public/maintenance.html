<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서비스 점검 중 - stagelives</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue',
          'Apple SD Gothic Neo', sans-serif;
        background: #000000;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        padding: 1rem;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        width: 100%;
      }

      .logo {
        width: 150px;
        height: 150px;
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-icon {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 700;
        color: #ffffff;
        letter-spacing: -0.5px;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 0.8rem;
        color: #e0e0e0;
        font-weight: 400;
      }

      .description {
        background: #1a1a1a;
        padding: 2rem;
        border-radius: 12px;
        margin: 2rem 0;
        border: 1px solid #333333;
      }

      .time-box {
        font-size: 1rem;
        margin-top: 2rem;
        padding: 1.5rem;
        background: #1a1a1a;
        border-radius: 12px;
        border: 1px solid #333333;
      }

      .time-box .label {
        font-size: 0.9rem;
        color: #999999;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .time-box .time {
        font-size: 1.2rem;
        font-weight: 700;
        color: #ffffff;
      }

      .contact-info {
        margin-top: 2rem;
        font-size: 0.95rem;
        color: #999999;
      }

      .contact-info a {
        color: #e0e0e0;
        text-decoration: none;
        font-weight: 600;
        border-bottom: 2px solid #444444;
        transition: all 0.3s ease;
      }

      .contact-info a:hover {
        color: #ffffff;
        border-bottom-color: #666666;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.75rem;
        }

        p {
          font-size: 1rem;
        }

        .logo {
          width: 120px;
          height: 120px;
        }

        .description {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 로고 이미지 -->
      <div class="logo">
        <img src="/images/logo.png" alt="stagelives logo" class="logo-icon" />
      </div>

      <h1>서비스 점검 중</h1>

      <div class="description">
        <p>
          더 나은 서비스를 제공하기 위해<br />
          시스템 점검을 진행하고 있습니다.
        </p>
        <p>잠시 후 다시 시도해 주세요.</p>
      </div>

      <div class="time-box">
        <div class="label">예상 완료 시간</div>
        <div class="time" id="estimated-time">계산 중...</div>
      </div>

      <div class="contact-info">
        <a href="mailto:no-reply@stagelives.com">no-reply@stagelives.com</a>
      </div>
    </div>

    <script>
      // 예상 완료 시간 표시 (서버에서 설정하거나 기본값 사용)
      const ESTIMATED_COMPLETION = window.MAINTENANCE_END_TIME || null;

      function updateEstimatedTime() {
        const timeElement = document.getElementById('estimated-time');

        if (ESTIMATED_COMPLETION) {
          const endTime = new Date(ESTIMATED_COMPLETION);
          timeElement.textContent = endTime.toLocaleString('ko-KR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true,
          });
        } else {
          // 기본값: 현재 시간 + 1시간
          const estimatedTime = new Date();
          estimatedTime.setHours(estimatedTime.getHours() + 1);
          timeElement.textContent = estimatedTime.toLocaleString('ko-KR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true,
          });
        }
      }

      // 페이지 로드 시 시간 업데이트
      updateEstimatedTime();

      // 30초마다 자동 새로고침 (서버가 다시 살아났는지 확인)
      setTimeout(() => {
        window.location.reload();
      }, 30000);
    </script>
  </body>
</html>
