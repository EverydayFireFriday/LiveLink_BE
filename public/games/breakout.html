  <style>

    .game-over {

    .game-over.show {

      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .game-over h2 {
      color: #667eea;
      font-size: 2em;
      margin-bottom: 20px;
    }

<body>
  <div class="game-container">

    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <div class="controls">
      <button id="startBtn">ê²Œì„ ì‹œì‘</button>

      <p>ğŸ–±ï¸ ë§ˆìš°ìŠ¤ë¡œ íŒ¨ë“¤ ì¡°ì¢…</p>
      <p>ğŸ¯ ëª¨ë“  ë²½ëŒì„ ê¹¨ë¶€ìˆ˜ì„¸ìš”!</p>

    </div>

    <div class="back-link">

  <div class="game-over" id="gameOver">
    <h2 id="gameOverTitle">Game Over!</h2>
    <p class="final-score">ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
    <button id="retryBtn">ë‹¤ì‹œ ë„ì „í•˜ê¸°</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const livesElement = document.getElementById('lives');
    const gameOverElement = document.getElementById('gameOver');
    const gameOverTitle = document.getElementById('gameOverTitle');
    const finalScoreElement = document.getElementById('finalScore');

    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    const ballRadius = 8;

    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;

    const brickRowCount = 5;
    const brickColumnCount = 8;
    const brickWidth = 55;
    const brickHeight = 20;
    const brickPadding = 5;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 15;

    let score = 0;
    let lives = 3;
    let gameStarted = false;
    let gameLoop = null;

    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    document.addEventListener('mousemove', mouseMoveHandler);

    function mouseMoveHandler(e) {
      const relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      document.getElementById('startBtn').disabled = true;
      gameLoop = setInterval(draw, 10);
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
              score++;
              scoreElement.textContent = score;
              if (score === brickRowCount * brickColumnCount) {
                gameOverTitle.textContent = 'ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤!';
                endGame();
              }
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.roundRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight, 5);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;

            ctx.beginPath();
            ctx.roundRect(brickX, brickY, brickWidth, brickHeight, 3);

            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
            ctx.fillStyle = colors[r % colors.length];
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          lives--;
          livesElement.textContent = lives;
          if (!lives) {
            gameOverTitle.textContent = 'Game Over!';
            endGame();
          } else {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }

      x += dx;
      y += dy;
    }

    function endGame() {
      clearInterval(gameLoop);
      finalScoreElement.textContent = score;
      gameOverElement.classList.add('show');
    }

    // roundRect polyfill for older browsers
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        this.moveTo(x + radius, y);
        this.lineTo(x + width - radius, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius);
        this.lineTo(x + width, y + height - radius);
        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        this.lineTo(x + radius, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius);
        this.lineTo(x, y + radius);
        this.quadraticCurveTo(x, y, x + radius, y);
      };
    }

    // ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('restartBtn').addEventListener('click', () => location.reload());
    document.getElementById('retryBtn').addEventListener('click', () => location.reload());
  </script>
