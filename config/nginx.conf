# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;  # í”„ë¡œë•ì…˜ í™˜ê²½ì— ë§ê²Œ ì¦ê°€
    use epoll;  # Linuxì—ì„œ íš¨ìœ¨ì ì¸ ì´ë²¤íŠ¸ ëª¨ë¸
    multi_accept on;  # ì—¬ëŸ¬ ì—°ê²°ì„ ë™ì‹œì— ìˆ˜ë½
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Nginx ë²„ì „ ìˆ¨ê¸°ê¸° (ë³´ì•ˆ)

    # ìš”ì²­ í¬ê¸° ì œí•œ (DoS ë°©ì§€)
    client_max_body_size 10m;  # ìµœëŒ€ ì—…ë¡œë“œ í¬ê¸°
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeout ì„¤ì •
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip ì••ì¶• ì„¤ì •
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Rate limiting zones (DDoS ë°©ì§€)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Proxy ë²„í¼ ì„¤ì •
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Upstream configuration for horizontal scaling
    # ğŸš€ ì—¬ëŸ¬ ì„œë²„ ì¸ìŠ¤í„´ìŠ¤ë¥¼ ì¶”ê°€í•˜ì—¬ ë¡œë“œ ë°¸ëŸ°ì‹± êµ¬ì„±
    upstream app_backend {
        # ip_hash: ê°™ì€ í´ë¼ì´ì–¸íŠ¸ IPëŠ” í•­ìƒ ê°™ì€ ì„œë²„ë¡œ ë¼ìš°íŒ… (sticky session)
        # Socket.IO Redis adapterë¥¼ ì‚¬ìš©í•˜ë©´ ip_hash ì—†ì´ë„ ë™ì‘í•˜ì§€ë§Œ,
        # ì„±ëŠ¥ ìµœì í™”ë¥¼ ìœ„í•´ ê°™ì€ ì„œë²„ë¡œ ì—°ê²°í•˜ëŠ” ê²ƒì´ ì¢‹ìŠµë‹ˆë‹¤.
        ip_hash;

        # ì„œë²„ ì¸ìŠ¤í„´ìŠ¤ ëª©ë¡ (í•„ìš”ì— ë”°ë¼ ì¶”ê°€/ì œê±°)
        server app:3000 max_fails=3 fail_timeout=30s;
        # server app2:3000 max_fails=3 fail_timeout=30s;  # ì¶”ê°€ ì„œë²„ ì˜ˆì‹œ
        # server app3:3000 max_fails=3 fail_timeout=30s;  # ì¶”ê°€ ì„œë²„ ì˜ˆì‹œ

        # keepalive connections to upstream servers
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost; # Changed for local development

        # Security Headers (XSS, Clickjacking, MIME ë°©ì§€)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # CSPëŠ” í”„ë¡ íŠ¸ì—”ë“œ ì„¤ì •ì— ë”°ë¼ ì¡°ì • í•„ìš”
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # Rate limiting ì ìš©
        limit_req zone=general burst=20 nodelay;
        limit_conn addr 10;

        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;

            # Connection header for keepalive
            proxy_set_header Connection "";

            # API ìš”ì²­ì— ëŒ€í•œ rate limiting
            limit_req zone=api burst=50 nodelay;
        }

        # WebSocket support for chat with sticky session
        location /socket.io/ {
            proxy_pass http://app_backend/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeout
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

    }

